<div>
	<form class="uploadForm" #form="ngForm" (ngSubmit)="submitFile()" enctype="multipart/form-data">
	    <div class="form-group fileUpload"> 
	        <label class="btn btn-primary">
			    <span>Upload File <i class="fa fa-folder-open" aria-hidden="true"></i></span>
	        	<input type="file" id="fileUpload" name="fileUpload" ngModel (change)="getFiles($event)" hidden> 
			</label>
	    </div>
	    <button type="submit" class="btn btn-primary">SUBMIT</button> 
	</form>
	<div *ngIf="message" class="alert uploadStatus" 
						[class.alert-success]="error==false"
    					[class.alert-danger]="error==true"
    					role="alert">{{message}}</div>
</div>
